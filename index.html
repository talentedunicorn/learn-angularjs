<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular tutorial</title>

	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/4.2.3/css/foundation.min.css">

<body>
	<div ng-app="myApp">
		
		<input type="text" name="" placeholder="Title" ng-model="model.title">
		<input type="text" name="" placeholder="Content" ng-model="model.content">

		<zippy title="{{model.title}}">
			<p>Content is: {{model.content}}</p>
		</zippy>
	</div>

<script src="angular.min.js"></script>
<script src="main.js"></script>
</body>
</html>
