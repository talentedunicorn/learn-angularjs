<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular tutorial</title>
	<script src="angular.min.js"></script>
	<script src="main.js"></script>

	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0-rc2/css/bootstrap.min.css">		
</head>
<body>
	<div ng-app="myApp">
		<div ng-controller="AvengersCtrl">

			<input type="text" ng-model="search.$" placeholder="Search Any">
			
			<input type="text" ng-model="search.Name" placeholder="Search By Name">

			<input type="text" ng-model="search.Character" placeholder="Search By Character">

			<table class="table">
				<tr>
					<th>Name</th>
					<th>Character</th>
				</tr>
				<tr ng-repeat="actor in avengers.cast | filter:search">
					<td>{{actor.Name}}</td>
					<td>{{actor.Character}}</td>
				</tr>
			</table>
		</div>

	</div>
</body>
</html>
